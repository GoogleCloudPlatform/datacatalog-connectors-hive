steps:
- name: 'gcr.io/cloudshell-images/cloudshell:latest'
  id: 'GET_PACKAGE'
  entrypoint: '/bin/bash'
  args: ['-c',
         'gsutil cp gs://datacatalog-connector-tools/hive-0.0.1.tar.gz .']
- name: 'gcr.io/cloudshell-images/cloudshell:latest'
  id: 'EXTRACT'
  entrypoint: '/bin/bash'
  args: ['-c',
         'tar -zxvf /workspace/hive-0.0.1.tar.gz']
- name: 'gcr.io/cloudshell-images/cloudshell:latest'
  id: 'CREATE_ENV'
  entrypoint: '/bin/bash'
  args: ['-c',
         '/workspace/hive/run-demo.sh']
timeout: 30m
